<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <style type="text/css">

	body {
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.bar {
		fill: steelblue;
	}

	.x.axis path {
		display: none;
	}

	svg {
		width: 960px;
		height: 500px;
	}

	#states path, #state-centroids circle {
		fill: #ccc;
		stroke: #fff;
		stroke-width: 1.5px;
	}

	#state-centroids circle {
		fill: steelblue;
		fill-opacity: .8;
	}

    </style> 
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//makeBarChart();
      	makeMapChart();
      });
      
      function makeMapChart() {
      	// The radius scale for the centroids.
		var r = d3.scale.sqrt()
			.domain([0, 1e6])
			.range([0, 10]);

		// Our projection.
		var xy = d3.geo.albersUsa();

		var svg = d3.select("#mapChart").append("svg");
		svg.append("g").attr("id", "states");
		svg.append("g").attr("id", "state-centroids");

		d3.json("us-states.json", function(collection) {
		  svg.select("#states")
			.selectAll("path")
			  .data(collection.features)
			.enter().append("path")
			  .attr("d", d3.geo.path().projection(xy));
		});

		d3.json("us-state-centroids.json", function(collection) {
		  svg.select("#state-centroids")
			.selectAll("circle")
			  .data(collection.features
			  .sort(function(a, b) { return b.properties.population - a.properties.population; }))
			.enter().append("circle")
			  .attr("transform", function(d) { return "translate(" + xy(d.geometry.coordinates) + ")"; })
			  .attr("r", 0)
			.transition()
			  .duration(1000)
			  .delay(function(d, i) { return i * 50; })
			  .attr("r", function(d) { return r(d.properties.population); });
		});
      	
      }

      function makeBarChart() {
	      var margin = {top: 20, right: 20, bottom: 30, left: 40},
	      width = 960 - margin.left - margin.right,
	      height = 500 - margin.top - margin.bottom;
	
	      var formatPercent = d3.format(".0%");
	
	      var x = d3.scale.ordinal()
	      .rangeRoundBands([0, width], .1);
	
	      var y = d3.scale.linear()
	      .range([height, 0]);
	
	      var xAxis = d3.svg.axis()
	      .scale(x)
	      .orient("bottom");
	
	      var yAxis = d3.svg.axis()
	      .scale(y)
	      .orient("left")
	      .tickFormat(formatPercent);
	      
	      var svg = d3.select("#barChart").append("svg")
	      .attr("width", width + margin.left + margin.right)
	      .attr("height", height + margin.top + margin.bottom)
	      .append("g")
	      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	      d3.tsv("data.tsv", function(error, data) {
	
	      data.forEach(function(d) {
	      d.frequency = +d.frequency;
	      });
	
	      x.domain(data.map(function(d) { return d.letter; }));
	      y.domain([0, d3.max(data, function(d) { return d.frequency; })]);
	
	      svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis);
	
	      svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	      .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Frequency");
	
	      svg.selectAll(".bar")
	      .data(data)
	      .enter().append("rect")
	      .attr("class", "bar")
	      .attr("x", function(d) { return x(d.letter); })
	      .attr("width", x.rangeBand())
	      .attr("y", function(d) { return y(d.frequency); })
	      .attr("height", function(d) { return height - y(d.frequency); });
	
	      });
      }
      
    </script>
  </head>
  <body>


    
    <div id="barChart">
    </div>
    
    <div id="mapChart">
    
    </div>
    
    
    

    
  </body>
</html>
